<div class="pagina-filmes">
    <h3>Selecione o filme</h3>

    <!-- Verifica se há filmes para exibir -->
    <div class="lista-filmes row" *ngIf="filmes.length > 0; else semFilmes">
        <div *ngFor="let filme of filmes" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4"
            [routerLink]="['/sessao', filme.id]">
            <div class="card">
                <!-- Cartaz do filme -->
                <img [src]="filme.posterURL" [alt]="filme.titulo" class="card-img-top" />
                <div class="card-body">
                    <h5 class="card-title">
                        {{ filme.titulo }},
                        {{ tipoSala(filme.salaId) }}
                    </h5>
                </div>

            </div>
        </div>
    </div>

    <!-- Template exibido quando não há filmes -->
    <ng-template #semFilmes>
        <p>Nenhum filme cadastrado.</p>
    </ng-template>
</div>
